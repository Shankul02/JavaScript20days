<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <ul class="add">
            <li>Java</li>
        </ul>
    
</body>
<script>
    // function addStyle()
    function addLanguage(langName){
        const li = document.createElement('li');
        li.append(document.createTextNode(langName));
        document.querySelector('.add').appendChild(li);
    }
    addLanguage('javascript');
    addLanguage('koltin');
    addLanguage('Python');

    //edit Element 
    const secLanguage = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent = 'TypeScript'
    secLanguage.replaceWith(newLi)

    //remove Element 
    const dltLanguage = document.querySelector('li:last-child')
    dltLanguage.remove();

</script>
</html>
