<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date and Time Problems</title>
</head>
<body>
<div class="display">

    <div class="calendar" id="calendar">
        <h1>calendar</h1>
        <div>
            <p id="date">01</p>
            <p id="days">Sunday</p>
        </div>
        <div>
            <p id="months">Jan</p>
            <p id="years">2000</p>
        </div>
    </div>
    <div class="watch">
        <h1>watch</h1>
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <div class="stopwatch">
        <h1>StopWatch</h1>
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    </div>
    <div class="countdown">
        <h1>CountDown</h1>
    </div>
</div>
  
    
</body>
<script src="js/calendar.js"></script>
<script src="js/watch.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/countdown.js"></script>
</html>
